name: ODBC Scanner
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  DUCKDB_CAPI_LIB_URL_LINUX_AMD64: https://github.com/duckdb/duckdb/releases/latest/download/libduckdb-linux-amd64.zip

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          python -m pip install --user clang_format==11.0.1
          python ./resources/scripts/format.py --check 

  duckdb-linux-amd64:
    name: DuckDB Linux (amd64)
    runs-on: ubuntu-latest
    needs: format-check
    env:
      GEN: ninja
      ODBC_CONN_STRING: Driver={DuckDB Driver};
      DUCKDB_ODBC_LIB_URL: https://github.com/duckdb/duckdb-odbc/releases/latest/download/duckdb_odbc-linux-amd64.zip
      DUCKDB_ODBC_LIB_PATH: ${{ github.workspace }}/odbc/libduckdb_odbc.so
      DUCKDB_CAPI_LIB_PATH: ${{ github.workspace }}/libduckdb/libduckdb.so
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Dependencies
        run: |
          echo "set man-db/auto-update false" | sudo debconf-communicate
          sudo dpkg-reconfigure man-db
          sudo apt-get update -y -q -o=Dpkg::Use-Pty=0
          sudo apt-get install -y -q -o=Dpkg::Use-Pty=0 \
            ninja-build \
            python3-pyodbc \
            unixodbc-dev

      - name: DuckDB ODBC Lib
        run: |
          mkdir odbc
          pushd odbc
          curl --no-progress-meter -LO "${DUCKDB_ODBC_LIB_URL}"
          unzip -q duckdb_odbc-linux-amd64.zip
          ls -laR
          popd
          ./resources/scripts/write_odbcinst_ini.sh DuckDB "${DUCKDB_ODBC_LIB_PATH}"
          python ./resources/scripts/pyodbc_version.py --dbms DuckDB --conn-str "${ODBC_CONN_STRING}"

      - name: DuckDB CAPI Lib
        run: |
          mkdir libduckdb
          cd libduckdb
          curl --no-progress-meter -LO ${DUCKDB_CAPI_LIB_URL_LINUX_AMD64}
          unzip -q libduckdb-linux-amd64.zip
          ls -laR

      - name: Build
        run: |
          make configure
          make release

      - name: C API Tests
        run: |
          make test

      - name: SQL Tests
        run: |
          python ./resources/scripts/run_sqllogic_tests.py --dbms DuckDB

  duckdb-osx-aarch64:
    name: DuckDB MacOS (aarch64)
    runs-on: macos-latest
    needs: duckdb-linux-amd64
    env:
      GEN: ninja
      ODBC_CONN_STRING: Driver={DuckDB Driver};
      DUCKDB_ODBC_LIB_URL: https://github.com/duckdb/duckdb-odbc/releases/latest/download/duckdb_odbc-osx-universal.zip

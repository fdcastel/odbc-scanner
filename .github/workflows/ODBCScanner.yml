name: ODBC Scanner
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          python -m pip install --user clang_format==11.0.1
          python ./resources/scripts/format.py --check 

  duckdb-linux-amd64:
    name: DuckDB Linux (amd64)
    runs-on: ubuntu-latest
    needs: format-check
    env:
      GEN: ninja
      DUCKDB_AVAILABLE: 1
      DUCKDB_ODBC_LIB_PATH: ${{ github.workspace }}/odbc/libduckdb_odbc.so
      DUCKDB_SHARED_LIB_PATH: ${{ github.workspace }}/libduckdb/libduckdb.so
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install Dependencies
        run: |
          sudo apt-get install -y -q -o=Dpkg::Use-Pty=0 \
            unixodbc-dev \
            ninja-build

      - name: Download Shared Libs
        run: |
          mkdir odbc
          pushd odbc
          curl --no-progress-meter -LO https://github.com/duckdb/duckdb-odbc/releases/latest/download/duckdb_odbc-linux-amd64.zip
          unzip -q duckdb_odbc-linux-amd64.zip
          ls -laR
          popd
          mkdir libduckdb
          pushd libduckdb
          curl --no-progress-meter -LO https://github.com/duckdb/duckdb/releases/latest/download/libduckdb-linux-amd64.zip
          unzip -q libduckdb-linux-amd64.zip
          ls -laR
          popd

      - name: Configure
        run: |
          make configure

      - name: Build
        run: |
          make release

      - name: Setup ODBC Env
        run: |
          ./resources/scripts/write_odbcinst_ini.sh DuckDB "${DUCKDB_ODBC_LIB_PATH}"

      - name: C API Tests
        run: |
          make test_c_api

      - name: SQL Tests
        run: |
          make test

  duckdb-osx-aarch64:
    name: DuckDB MacOS (aarch64)
    runs-on: macos-latest
    needs: duckdb-linux-amd64
    env:
      GEN: ninja
      DUCKDB_AVAILABLE: 1
      DUCKDB_ODBC_LIB_PATH: ${{ github.workspace }}/odbc/libduckdb_odbc.dylib
      DUCKDB_SHARED_LIB_PATH: ${{ github.workspace }}/libduckdb/libduckdb.dylib
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install Dependencies
        run: |
          brew install \
            unixodbc \
            ninja

      - name: Download Shared Libs
        run: |
          mkdir odbc
          pushd odbc
          curl --no-progress-meter -LO https://github.com/duckdb/duckdb-odbc/releases/latest/download/duckdb_odbc-osx-universal.zip
          unzip -q duckdb_odbc-osx-universal.zip
          ls -laR
          popd
          ./resources/scripts/macos_update_downloaded_lib.sh ${DUCKDB_ODBC_LIB_PATH}
          mkdir libduckdb
          pushd libduckdb
          curl --no-progress-meter -LO https://github.com/duckdb/duckdb/releases/latest/download/libduckdb-osx-universal.zip
          unzip -q libduckdb-osx-universal.zip
          ls -laR
          popd

      - name: Configure
        run: |
          make configure

      - name: Build
        run: |
          make release

      - name: Setup ODBC Env
        run: |
          ./resources/scripts/write_odbcinst_ini.sh DuckDB "${DUCKDB_ODBC_LIB_PATH}"

      - name: C API Tests
        run: |
          make test_c_api

      - name: SQL Tests
        run: |
          make test

  mssql-linux-amd64:
    name: MSSQL Linux (amd64)
    runs-on: ubuntu-latest
    needs: duckdb-linux-amd64
    env:
      GEN: ninja
      MSSQL_AVAILABLE: 1
      DUCKDB_SHARED_LIB_PATH: ${{ github.workspace }}/libduckdb/libduckdb.so
      ODBC_CONN_STRING_NODB: Driver={MSSQL Driver};Server=tcp:127.0.0.1,1433;UID=sa;PWD=P@ssword2;TrustServerCertificate=yes;
      ODBC_CONN_STRING: Driver={MSSQL Driver};Server=tcp:127.0.0.1,1433;UID=sa;PWD=P@ssword2;TrustServerCertificate=yes;Database=odbcscanner_test_db;
      MSSQL_ODBC_LIB_PATH: /opt/microsoft/msodbcsql18/lib64/libmsodbcsql-18.5.so.1.1
      ACCEPT_EULA: 1
      MSSQL_SA_PASSWORD: P@ssword2
      MSSQL_PID: Developer
      MSSQL_IP_ADDRESS: 127.0.0.1
      MSSQL_TCP_PORT: 1433
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install
        run: |
          curl -sSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --batch --yes --dearmor -o /usr/share/keyrings/microsoft-prod.gpg
          curl -sSL https://packages.microsoft.com/config/ubuntu/24.04/mssql-server-preview.list | sudo tee /etc/apt/sources.list.d/mssql-server-preview.list
          curl -sSL -O https://packages.microsoft.com/config/ubuntu/24.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update -y -q -o=Dpkg::Use-Pty=0
          sudo apt-get install -y -q -o=Dpkg::Use-Pty=0 \
            msodbcsql18 \
            mssql-server \
            ninja-build \
            python3-pyodbc \
            unixodbc-dev
          sudo -E /opt/mssql/bin/mssql-conf -n setup
          systemctl status mssql-server
          cat /etc/odbcinst.ini
          ./resources/scripts/write_odbcinst_ini.sh MSSQL "${MSSQL_ODBC_LIB_PATH}"

      - name: Prepare DB
        run: |
          python3 ./resources/scripts/prepare_test_db.py --dbms MSSQL --conn-str "${ODBC_CONN_STRING_NODB}"

      - name: CAPI Shared Lib
        run: |
          mkdir libduckdb
          pushd libduckdb
          curl --no-progress-meter -LO https://github.com/duckdb/duckdb/releases/latest/download/libduckdb-linux-amd64.zip
          unzip -q libduckdb-linux-amd64.zip
          ls -laR
          popd

      - name: Build
        run: |
          make configure
          make release

      - name: C API Tests
        run: |
          make test_c_api

      - name: SQL Tests
        run: |
          make test

  postgres-linux-amd64:
    name: PostgreSQL Linux (amd64)
    runs-on: ubuntu-latest
    needs: duckdb-linux-amd64
    env:
      GEN: ninja
      POSTGRES_AVAILABLE: 1
      DUCKDB_SHARED_LIB_PATH: ${{ github.workspace }}/libduckdb/libduckdb.so
      ODBC_CONN_STRING_NODB: Driver={PostgreSQL Driver};Server=127.0.0.1;Port:1433;Username=postgres;Password=postgres;
      ODBC_CONN_STRING: Driver={PostgreSQL Driver};Server=127.0.0.1;Port:1433;Username=postgres;Password=postgres;Database=odbcscanner_test_db;
      POSTGRES_ODBC_LIB_PATH: /usr/lib/x86_64-linux-gnu/odbc/psqlodbcw.so
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install
        run: |
          sudo apt-get update -y -q -o=Dpkg::Use-Pty=0
          sudo apt-get install -y -q -o=Dpkg::Use-Pty=0 \
            postgresql \
            odbc-postgresql \
            ninja-build \
            python3-pyodbc \
            unixodbc-dev
          sudo systemctl start postgresql
          sudo systemctl status postgresql
          sudo -u postgres psql -c "ALTER USER postgres WITH PASSWORD 'postgres'"
          cat /etc/odbcinst.ini
          ./resources/scripts/write_odbcinst_ini.sh PostgreSQL "${POSTGRES_ODBC_LIB_PATH}"

      - name: Prepare DB
        run: |
          python3 ./resources/scripts/prepare_test_db.py --dbms PostgreSQL --conn-str "${ODBC_CONN_STRING_NODB}"

      - name: CAPI Shared Lib
        run: |
          mkdir libduckdb
          pushd libduckdb
          curl --no-progress-meter -LO https://github.com/duckdb/duckdb/releases/latest/download/libduckdb-linux-amd64.zip
          unzip -q libduckdb-linux-amd64.zip
          ls -laR
          popd

      - name: Build
        run: |
          make configure
          make release

      - name: C API Tests
        run: |
          make test_c_api

      - name: SQL Tests
        run: |
          make test

  mariadb-linux-amd64:
    name: MariaDB Linux (amd64)
    runs-on: ubuntu-latest
    needs: duckdb-linux-amd64
    env:
      GEN: ninja
      MYSQL_AVAILABLE: 1
      DUCKDB_SHARED_LIB_PATH: ${{ github.workspace }}/libduckdb/libduckdb.so
      ODBC_CONN_STRING_NODB: Driver={MariaDB Driver};SERVER=127.0.0.1;PORT=3306;USER=root;PASSWORD=root;
      ODBC_CONN_STRING: Driver={MariaDB Driver};SERVER=127.0.0.1;PORT=3306;USER=root;PASSWORD=root;DATABASE=odbcscanner_test_db;
      MARIADB_ODBC_LIB_PATH: /usr/lib/x86_64-linux-gnu/odbc/libmaodbc.so
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install
        run: |
          sudo apt-get update -y -q -o=Dpkg::Use-Pty=0
          sudo apt-get install -y -q -o=Dpkg::Use-Pty=0 \
            mariadb-server \
            odbc-mariadb \
            ninja-build \
            python3-pyodbc \
            unixodbc-dev
          sudo systemctl start mariadb
          sudo systemctl status mariadb
          sudo mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'root';"
          cat /etc/odbcinst.ini
          ./resources/scripts/write_odbcinst_ini.sh MariaDB "${MARIADB_ODBC_LIB_PATH}"

      - name: Prepare DB
        run: |
          python3 ./resources/scripts/prepare_test_db.py --dbms MariaDB --conn-str "${ODBC_CONN_STRING_NODB}"

      - name: CAPI Shared Lib
        run: |
          mkdir libduckdb
          pushd libduckdb
          curl --no-progress-meter -LO https://github.com/duckdb/duckdb/releases/latest/download/libduckdb-linux-amd64.zip
          unzip -q libduckdb-linux-amd64.zip
          ls -laR
          popd

      - name: Build
        run: |
          make configure
          make release

      - name: C API Tests
        run: |
          make test_c_api

      - name: SQL Tests
        run: |
          ./configure/venv/bin/python \
            -m duckdb_sqllogictest \
            --external-extension ./build/release/odbc_scanner.duckdb_extension \
            --test-dir ./test/sql/mysql

  mysql-linux-amd64:
    name: MySQL Linux (amd64)
    runs-on: ubuntu-latest
    needs: duckdb-linux-amd64
    env:
      GEN: ninja
      MYSQL_AVAILABLE: 1
      DUCKDB_SHARED_LIB_PATH: ${{ github.workspace }}/libduckdb/libduckdb.so
      ODBC_CONN_STRING_NODB: Driver={MySQL Driver};SERVER=127.0.0.1;PORT=3306;USER=root;PASSWORD=root;
      ODBC_CONN_STRING: Driver={MySQL Driver};SERVER=127.0.0.1;PORT=3306;USER=root;PASSWORD=root;DATABASE=odbcscanner_test_db;
      MYSQL_ODBC_LIB_PATH: ${{ github.workspace }}/mysql_odbc_9.4.0_ubuntu_24.04_amd64/lib/libmyodbc9w.so
      DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install
        run: |
          sudo apt-get update -y -q -o=Dpkg::Use-Pty=0
          sudo apt-get install -y -q -o=Dpkg::Use-Pty=0 \
            libmysqlclient-dev \
            ninja-build \
            python3-pyodbc \
            unixodbc-dev
          sudo systemctl start mysql
          sudo systemctl status mysql
          
      - name: Set up MySQL ODBC
        run: |
          curl --no-progress-meter -LO https://github.com/staticlibs/odbclibs_tmp/releases/download/tmp1/mysql_odbc_9.4.0_ubuntu_24.04_amd64.tar.xz
          tar xJvf mysql_odbc_9.4.0_ubuntu_24.04_amd64.tar.xz
          ./resources/scripts/write_odbcinst_ini.sh MySQL "${MYSQL_ODBC_LIB_PATH}"

      - name: Prepare DB
        run: |
          python3 ./resources/scripts/prepare_test_db.py --dbms MySQL --conn-str "${ODBC_CONN_STRING_NODB}"

      - name: CAPI Shared Lib
        run: |
          mkdir libduckdb
          pushd libduckdb
          curl --no-progress-meter -LO https://github.com/duckdb/duckdb/releases/latest/download/libduckdb-linux-amd64.zip
          unzip -q libduckdb-linux-amd64.zip
          ls -laR
          popd

      - name: Build
        run: |
          make configure
          make release

      - name: C API Tests
        run: |
          make test_c_api

      - name: SQL Tests
        run: |
          ./configure/venv/bin/python \
            -m duckdb_sqllogictest \
            --external-extension ./build/release/odbc_scanner.duckdb_extension \
            --test-dir ./test/sql/mysql

  oracle-linux-amd64:
    name: Oracle Linux (amd64)
    runs-on: ubuntu-latest
    needs: duckdb-linux-amd64
    env:
      GEN: ninja
      ORACLE_AVAILABLE: 1
      DUCKDB_SHARED_LIB_PATH: ${{ github.workspace }}/libduckdb/libduckdb.so
      ODBC_CONN_STRING: Driver={Oracle Driver};DBQ=//127.0.0.1:1521/XE;UID=system;PWD=tiger;
      ORACLE_ODBC_LIB_PATH: ${{ github.workspace }}/instantclient_23_26/libsqora.so.23.1
      LD_LIBRARY_PATH: ${{ github.workspace }}/instantclient_23_26/
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install
        run: |
          sudo apt-get update -y -q -o=Dpkg::Use-Pty=0
          sudo apt-get install -y -q -o=Dpkg::Use-Pty=0 \
            ninja-build \
            python3-pyodbc \
            unixodbc-dev \
            libaio1t64
          curl --no-progress-meter -LO https://download.oracle.com/otn_software/linux/instantclient/2326000/instantclient-basiclite-linux.x64-23.26.0.0.0.zip
          unzip instantclient-basiclite-linux.x64-23.26.0.0.0.zip
          curl --no-progress-meter -LO https://download.oracle.com/otn_software/linux/instantclient/2326000/instantclient-odbc-linux.x64-23.26.0.0.0.zip
          unzip -o instantclient-odbc-linux.x64-23.26.0.0.0.zip
          ./resources/scripts/write_odbcinst_ini.sh Oracle "${ORACLE_ODBC_LIB_PATH}"

      - name: Docker
        run: |
          docker run -id      \
          --name oracle       \
          -p 1521:1521        \
          -e ORACLE_PWD=tiger \
          container-registry.oracle.com/database/express

      - name: Prepare DB
        run: |
          pushd /home/runner/work/odbc-scanner/odbc-scanner/instantclient_23_26/
          ln -s /usr/lib/x86_64-linux-gnu/libaio.so.1t64.0.2 libaio.so.1
          ldd /home/runner/work/odbc-scanner/odbc-scanner/instantclient_23_26/libsqora.so.23.1
          popd
          python3 ./resources/scripts/prepare_test_db.py --dbms Oracle --conn-str "${ODBC_CONN_STRING}"

      - name: CAPI Shared Lib
        run: |
          mkdir libduckdb
          pushd libduckdb
          curl --no-progress-meter -LO https://github.com/duckdb/duckdb/releases/latest/download/libduckdb-linux-amd64.zip
          unzip -q libduckdb-linux-amd64.zip
          ls -laR
          popd

      - name: Build
        run: |
          make configure
          make release

      - name: C API Tests
        run: |
          ./cmake_build/release/test/test_odbc_scanner [capi_version]

      - name: SQL Tests
        run: |
          ./configure/venv/bin/python \
            -m duckdb_sqllogictest \
            --external-extension ./build/release/odbc_scanner.duckdb_extension \
            --test-dir ./test/sql/oracle

  db2-linux-amd64:
    name: DB2 Linux (amd64)
    runs-on: ubuntu-latest
    needs: duckdb-linux-amd64
    env:
      GEN: ninja
      DB2_AVAILABLE: 1
      DUCKDB_SHARED_LIB_PATH: ${{ github.workspace }}/libduckdb/libduckdb.so
      ODBC_CONN_STRING: Driver={DB2 Driver};HostName=127.0.0.1;Port=50000;Database=testdb;UID=db2inst1;PWD=testpwd;
      DB2_ODBC_LIB_PATH: ${{ github.workspace }}/odbc_cli/clidriver/lib/libdb2o.so
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Install
        run: |
          sudo apt-get update -y -q -o=Dpkg::Use-Pty=0
          sudo apt-get install -y -q -o=Dpkg::Use-Pty=0 \
            ninja-build \
            python3-pyodbc \
            unixodbc-dev
          curl --no-progress-meter -LO https://github.com/staticlibs/odbclibs_tmp/releases/download/tmp1/v12.1.2_linuxx64_odbc_cli.tar.gz
          tar xzvf v12.1.2_linuxx64_odbc_cli.tar.gz
          ./resources/scripts/write_odbcinst_ini.sh DB2 "${DB2_ODBC_LIB_PATH}"

      - name: Docker
        run: |
          mkdir db2_data
          docker run -id                                 \
          --privileged=true                              \
          --name db2                                     \
          -p 50000:50000                                 \
          -e LICENSE=accept                              \
          -e DB2INST1_PASSWORD=testpwd                   \
          -e DBNAME=testdb                               \
          -v ${{ github.workspace }}/db2_data/:/database \
           icr.io/db2_community/db2

      - name: Prepare DB
        run: |
          python3 ./resources/scripts/prepare_test_db.py --dbms DB2 --conn-str "${ODBC_CONN_STRING}"

      - name: CAPI Shared Lib
        run: |
          mkdir libduckdb
          pushd libduckdb
          curl --no-progress-meter -LO https://github.com/duckdb/duckdb/releases/latest/download/libduckdb-linux-amd64.zip
          unzip -q libduckdb-linux-amd64.zip
          ls -laR
          popd

      - name: Build
        run: |
          make configure
          make release

      - name: C API Tests
        run: |
          ./cmake_build/release/test/test_odbc_scanner [capi_version]

      - name: SQL Tests
        run: |
          ./configure/venv/bin/python \
            -m duckdb_sqllogictest \
            --external-extension ./build/release/odbc_scanner.duckdb_extension \
            --test-dir ./test/sql/db2

  clickhouse-linux-amd64:
